on:
  push:

jobs:
  test-project:
    name: test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: setup-java
        name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Run tests
        shell: sh
        run: |
          set -x
          mkdir -p ~/.m2/repository/com/github/eirslett
          ./mvnw clean install
